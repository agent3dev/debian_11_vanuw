[uwsgi]
plugins-dir = /usr/lib/uwsgi/plugins/
plugins = python3
socket = /tmp/web2py.socket
pythonpath = /srv/web2py/
mount = /=wsgihandler:application
processes = 8
workers = 16
master = true
harakiri = 60
reload-mercy = 8
cpu-affinity = 1
stats = 127.0.0.1:9001
max-requests = 2000
limit-as = 512
reload-on-as = 256
reload-on-rss = 192
uid = www-data
gid = www-data
touch-reload = /srv/web2py/routes.py
no-orphans = true
logto = /var/log/uwsgi/error.log
enable-threads = True
disable-logging = False
max-worker-lifetime = 30
